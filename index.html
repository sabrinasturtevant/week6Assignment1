<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Fancy letterheaded paper</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <article>

      <div class ="topDiv">
        <img src="images/top-image.png" alt="header" class="top">
        <h1 class="h1">Awesome<br>Company</h1>
        </div>

      <div class="addressClass">
        <address>
          <p class="thing">The Awesome Company</p>
          <p>102-112 Frail Bend Bridge<br>
            The Dwindlings<br>
            Little Hornet<br>
            HX3 9ZQ<br>
            UK</p>
        </address>
      <div>

      <div class ="bottomDiv" id="two">
        <img src="images/bottom-image.png" alt="bottomer" class="bottom">
      </div>

    </article>
  </body>
</html>
